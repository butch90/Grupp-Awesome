<div class="container">
	</form>
		<div class="row">
			<div class="col-xs-12 col-sm-6 col-sm-push-6 text-center">
				<div class="col-xs-12 col-sm-6 pull-right form-group">
					<h4>Sortera</h4>
					<select class="form-control" ng-options="sortOption as sortOption.name for sortOption in filterOptions.sortOption"
						ng-model="filterOption.sortOption"
						ng-change="filter()">
						<option value="" disabled selected>Sortera Pris/Boarea:</option>
					</select>
				</div>
			</div>
			<div class="col-xs-12 col-sm-6 col-sm-pull-6 text-left">
				<button id="filterNow" class="btn btn-info btn-lg" ng-init="filterCollapsed = true" ng-click="filterCollapsed = !filterCollapsed">Filter</button>
			</div>
		</div>

		<div class="collapse boxFilter" ng-class="filterCollapsed ? '' : 'in'">
			<div class="row">
				<div class="col-xs-12 col-sm-4 text-center">
					<div class="form-group col-xs-8 col-xs-offset-2 text-center">
						<h4>Fastighet</h4>
						<select class="form-control" ng-options="filterOption as filterOption.name for filterOption in filterOptions.type"
							ng-model="filterOption.propertyType"
							ng-change="filter()">
							<option value="" disabled selected>Välj Fastighet:</option>
						</select>
					</div>
				</div>

				<div class="col-xs-12 col-sm-4 text-center">
					<div class="form-group col-xs-8 col-xs-offset-2 text-center">
						<h4>Boarea</h4>
						<select class="form-control" ng-options="filterOption as filterOption.displayArea for filterOption in filterOptions.areaMin"
							ng-model="filterOption.areaMin"
							ng-change="filter()">
							<option value="" disabled selected>Boarea Från:</option>
						</select>
					</div>

					<div class="form-group col-xs-8 col-xs-offset-2 text-center">
						<select class="form-control" ng-options="filterOption as filterOption.displayArea for filterOption in filterOptions.areaMax"
							ng-model="filterOption.areaMax"
							ng-change="filter()">
							<option value="" disabled selected>Boarea Till:</option>
						</select>
					</div>
				</div>

				<div class="col-xs-12 col-sm-4 text-center">
	  				<div class="form-group col-xs-8 col-xs-offset-2 text-center">
						<h4>Pris</h4>
						<select class="form-control" ng-options="filterOption as filterOption.displayPrice for filterOption in filterOptions.priceMin"
							ng-model="filterOption.priceMin"
							ng-change="filter()">
						<option value="" disabled selected>Pris Från:</option>
						</select>
					</div>
					<div class="form-group col-xs-8 col-xs-offset-2 text-center">
						<select class="form-control" ng-options="filterOption as filterOption.displayPrice for filterOption in filterOptions.priceMax"
							ng-model="filterOption.priceMax"
							ng-change="filter()">
						<option value="" disabled selected>Pris Till:</option>
						</select>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
