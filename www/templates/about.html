<div class="container">
    <div ng-repeat="aboutData in aboutDatas">
        <div class="listAll">
                <div class="row">
                    <div class="col-xs-8 col-xs-offset-2">
                        <div class="well">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-xs-12 col-sm-6">
                                        <img class="img-responsive" ng-src="{{aboutData.path}}">
                                    </div>
                                    <div class="col-xs-12 col-sm-6">
                                        <h3>{{aboutData.title}}</h3>
                                        <div class="clearfix"></div>
                                        <p><i>{{aboutData.description}}<i></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
