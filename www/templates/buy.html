<div class="container">
	<div class="row">
		<buy-filter></buy-filter>
	</div>
	<div ng-if="values.length > 0">
		<div ng-repeat="value in values" modal-list>
			<div class="listAll">
				<div class="row boxBg">
					<div class="col-xs-12 col-sm-4 col-sm-offset-2">
						<img class="img-responsive" ng-src="{{value.path}}" ng-click="openModal(value)">
					</div>
					<div class="col-xs-12 col-sm-4">
						<p>
							Adress: {{value.adress}}<br>
							Pris: {{value.price}} kr<br>
							Typ: {{value.propertyType}}<br>
							Antal rum: {{value.rooms}}<br>
							Bo area: {{value.livingarea}} m²
						</p>
					</div>
				</div>
				<div ng-if="values.length == 0">
				<h2>Could not find any property</h2>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12 text-center">
			<p>Totalt antal träffar: {{totalItems}}</p>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12 text-center">
    	<uib-pagination total-items="totalItems" ng-model="currentPage" items-per-page="itemsPerPage" ng-change="pageChanged()"></uib-pagination>
		</div>
	</div>
</div>
