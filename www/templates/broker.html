<div class="container">
	<div ng-if="staffDatas.length > 0">
		<div ng-repeat="staffData in staffDatas">
			<div class="listAll">
				<div class="row">
					<div class="col-xs-8 col-xs-offset-2">
						<div class="well">
							<div class="container-fluid">
								<div class="row">
									<div class="col-xs-12 col-sm-6">
										<img class="img-responsive" ng-src="{{staffData.path}}">
									</div>
									<div class="col-xs-12 col-sm-6">
										<p>
										Namn: {{staffData.name}}<br>
										Om mig: {{staffData.description}}.<br>
										Aktiv sedan: {{staffData.worktime}} år tillbaka<br>
										Ålder: {{staffData.age}} år<br><br>
										Kontakt information:<br>
										<a href="mailto:{{staffData.email}}">{{staffData.email}}</a>
										<br>
										<a href="tel:{{staffData.phone}}">{{staffData.phone}}</a>
										</p>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
