<div class="container">
	<div class="panel panel-default">
	    <div class="panel-body">
	    	<div ng-if="staffDatas.length > 0">
				<div ng-repeat="staffData in staffDatas">
					<p class="listing">	
						Name: {{staffData.name}}<br>
						Förklaring: {{staffData.description}}<br>
						Aktiv sedan: {{staffData.worktime}}<br>
						Ålder: {{staffData.age}}<br>
						
					</p>
				</div>
			</div>
	    </div>
	</div>
</div>
